<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship - Jugador vs Computadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body class="bg-light">

  <div class="container py-5 " onload="cargarPaises()">
    <h1 class="text-center mb-4">ðŸŽ¯ Battleship - Jugador vs Computadora</h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-center gap-3">
        <label for="playerName" class="form-label text-white text-center ">Nombre del jugador:</label>
        <input type="text" id="playerName" class="form-control w-auto d-inline-block text-center " placeholder="Escribe tu nombre" />
        <label for="playerCountry" class="form-label text-white mt-2">PaÃ­s del jugador:</label>
          <select id="playerCountry" class="form-select form-control w-auto d-inline-block">
            <option selected disabled>Cargando paÃ­ses...</option>
          </select>
        </div>    
      <div class="card-body d-flex flex-column flex-md-row align-items-center justify-content-center gap-3">
        <label for="boardSize" class="form-label mb-0 text-white">TamaÃ±o del tablero:</label>
          <select id="boardSize" class="form-select w-auto">
          <option value="10">10 x 10</option>
          <option value="11">11 x 11</option>
          <option value="12">12 x 12</option>
          <option value="13">13 x 13</option>
          <option value="14">14 x 14</option>
          <option value="15">15 x 15</option>
          <option value="16">16 x 16</option>
          <option value="17">17 x 17</option>
          <option value="18">18 x 18</option>
          <option value="19">19 x 19</option>
          <option value="20">20 x 20</option>
        </select>

        <button onclick="setupPlayerBoard()" class="btn btn-primary">Colocar Barcos</button>
        <button onclick="startGame()" disabled id="startBtn" class="btn btn-success">Iniciar Juego</button>
      </div>
    </div> 

    <div class="row justify-content-center mb-4">
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h2 class="h5 mb-3 " id="playerBoardTitle" >Tu Tablero</h2>
            <div id="playerBoard"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h2 class="h5 mb-3">Tablero del Enemigo</h2>
            <div id="enemyBoard"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
        <button onclick="exportPlayerBoard()" class="btn btn-light me-2">Exportar mapa del jugador</button>
        <button onclick="exportComputerBoard()" class="btn btn-light">Exportar mapa de la computadora</button>        
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/javascript/battleship.js"></script>
</body>
</html>
