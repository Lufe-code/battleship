<!DOCTYPE html>
<html lang="es">
<head>

        </div>
      </div>

    <p id="climaInfo" class="text-white text-center mt-3"></p>

          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">

          <div class="card-body text-center">
            <h2 class="h5 mb-3">Tablero del Enemigo</h2>

    <div class="text-center">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/javascript/battleship.js"></script>
